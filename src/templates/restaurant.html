<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant inspector</title>
</head>
<body>

<h1>
   {% if restaurant is not defined or restaurant == None %}
   No such restaurant found!
   {% else %}
   {{restaurant.name}}
   {% endif %}
</h1>


{% if restaurant != None %}

   <h3>Menu items</h3>

   {% for item in items %}

      {{ item.name}}
      <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'>Edit</a>
      |
      <a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id ) }}'>Delete</a>

      <br>
      <br>
   {% endfor%}

{% endif %}


</body>
</html>
